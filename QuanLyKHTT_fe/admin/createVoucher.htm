<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thêm Voucher</title>
    <!--  font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;500;600&display=swap"
      rel="stylesheet"
    />
    <!-- my css -->
    <link rel="stylesheet" href="../public/css/home.css" />

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="app">
      <!-- <header> -->
        <div class="header-admin">
          <a href="homeAdmin.htm"
            ><img src="../public/img/logo_lotte.png" alt="" class="logo"
          /></a>
  
          <div class="info-admin">
            <h5 id="nameAdmin"></h5>
            <img src="../public/img/user.png" class="info-admin__img" />
            <div class="header__cart-list">
              <ul class="header__cart-list-item">
                <li class="header__cart-item">
                  <div class="header__cart-item-info" data-toggle="modal" data-target="#myModal">Đăng xuất</div>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="modal fade" id="myModal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
  
              <!-- Modal Header -->
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>
  
              <!-- Modal body -->
              <div class="modal-body">
                Bạn muốn đăng xuất?
              </div>
  
              <!-- Modal footer -->
              <div class="modal-footer">
                <button type="button" class="btn-modal btn " data-dismiss="modal">Ở lại</button>
                <button type="button" class="btn-modal btn btn-danger" id="confirmDelete">Đăng xuất</button>
              </div>
            </div>
          </div>
        </div>

      <!-- Container -->
      <div class="container1 container">
          <div class="allcustomer ">
            <h2 class="allcustomer-list">Thêm Voucher</h2>

            <form id="voucherForm"
            class="update width-50 w3-container"
            >
            <p>
              <label class="update-label">Tên Voucher</label>
              <input
                id="nameVoucher"
                class="w3-input"
                type="text"
                name="nameVoucher" required
              />
            </p>
            <p>
              <label class="update-label">Số lượng</label>
              <input
                id="soluong"
                class="w3-input"
                type="number"
                name="soluong" required
              />
            </p>

            <p>
              <label class="update-label">Giảm</label>
              <input
                id="giam"
                class="w3-input"
                type="number"
                name="giam" required
              />
            </p>

            <p>
              <label class="update-label">Tối đa</label>
              <input
              id="toida"
                class="w3-input"
                type="number"
                name="toida" required
              />
            </p>

            <p>
              <label class="update-label">Người tạo</label>
              <input
              id="nguoitao"
                class="w3-input"
                type="text"
                name="nguoitao" required
              />
            </p>

            <p>
              <label class="update-label">Ngày tạo</label>
              <input
              id="ngaytao"
                class="w3-input"
                type="date"
                name="ngaytao" required
              />
            </p>

            <p>
              <label class="update-label">Ngày hết hạn</label>
              <input
                id="ngayhethan"
                class="w3-input"
                type="date"
                name="ngayhethan" required
              />
            </p>
          
            <br>
            <div class="btns">
              <button onclick="goBack()" class="allcus-button" type="submit">
                  <ion-icon name="arrow-undo-outline" ></ion-icon>
              </button>
              <button class="allcus-button" type="submit">
                Thêm mới
              </button>
            </div>
            <br><br><br><br><br>
          </form>


          <div class="modal fade" id="successModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Tạo mới thành công!
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn-modal btn btn-danger" data-dismiss="modal">Đóng</button>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="failModal" tabindex="-1" role="dialog" aria-labelledby="successModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered"" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  Tạo mới thất bại!
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn-modal btn btn-danger" data-dismiss="modal">Đóng</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

       <!-- axios -->
       <script src="../public/script/js.js"></script>
       <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
       <script>
         document.addEventListener("DOMContentLoaded", function () {

          const logout = document.querySelector("#confirmDelete")
    logout.addEventListener('click', function () {
      window.location.href = "home.htm"
    })

    
          axios
          .get(`http://localhost:8080/api/admin`)
          .then((response) => {
            const usernameElement = document.getElementById("nameAdmin");
            usernameElement.textContent = "Xin chào! " + response.data.nameAdmin;
          })

           const voucherForm = document.getElementById("voucherForm");
   
           function submitData(event) {
             event.preventDefault();

             var nameVoucher = document.querySelector(
                'input[name="nameVoucher"]'
              ).value;
              var soluong = document.querySelector('input[name="soluong"]').value;
              var giam = document.querySelector('input[name="giam"]').value;
              var toida = document.querySelector('input[name="toida"]').value;
              var nguoitao = document.querySelector('input[name="nguoitao"]').value;
              var ngaytao = document.querySelector('input[name="ngaytao"]').value;
              var ngayhethan = document.querySelector(
                  'input[name="ngayhethan"]'
                ).value;
                
              var currentTimestamp = new Date();

              if (
                nameVoucher.trim() === "" ||
                soluong.trim() === "" ||
                soluong <= 0 ||
                giam.trim() === "" ||
                toida.trim() === "" ||
                nguoitao.trim() === "" ||
                ngaytao.trim() === "" ||
                ngayhethan.trim() === "" ||
                new Date(ngaytao) > new Date(ngayhethan) ||
                new Date(ngayhethan) < currentTimestamp
              ) {
                $("#failModal").modal("show");
                setTimeout(function () {}, 2000);
                return;
              }
   
             const formData = {
               nameVoucher: nameVoucher,
               soluong: soluong,
               giam: giam,
               toida: toida,
               nguoitao: nguoitao,
               ngaytao: ngaytao,
               ngayhethan: ngayhethan,
             };
   
             axios
               .post("http://localhost:8080/api/createNewVoucher", formData)
               .then((response) => {
                $("#successModal").modal("show");
                  setTimeout(function () {
                    window.location.href = "listofvoucher.htm";
                  }, 2000);
               })
               .catch((error) => {
                $("#failModal").modal("show");

setTimeout(function () {}, 2000);
               });
           }
   
           voucherForm.addEventListener("submit", submitData);
         });
       </script>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
